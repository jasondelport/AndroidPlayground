apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    def Properties properties = new Properties()

    defaultConfig {
        applicationId "com.jasondelport.notes"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            properties.load(new FileInputStream(file('/Users/jasondelport/Code/AndroidProjectTemplate/AndroidProjectTemplate.properties')))
            buildConfigField "String", "URL", properties['url']
            resValue "string", "url", properties['url']
        }

        release {
            properties.load(new FileInputStream(file('/Users/jasondelport/Code/secure/AndroidProjectTemplate.properties')))
            buildConfigField "String", "URL", properties['url']
            resValue "string", "url", properties['url']
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        debug {
            storeFile rootProject.file('debug.keystore')
            storePassword 'android'
            keyAlias 'debug'
            keyPassword 'android'
        }
    }
}

dependencies {
    compile 'com.squareup:otto:1.3.6'
    compile 'org.parceler:parceler-api:0.2.15'
    provided 'org.parceler:parceler:0.2.15'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.squareup.picasso:picasso:2.5.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.squareup.dagger:dagger:1.2.0'
}
